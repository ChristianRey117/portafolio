<section class="py-7rem px-4 sm:px-6 lg:px-8 mt-7">
  <div class="max-w-7xl mx-auto">
    <div class="grid gap-5rem align-items-center">
      <div class="col-12 xl:col-8">
        <div class="flex flex-column gap-3rem" [@slideInLeft]="isVisible">
          <div class="flex flex-column gap-1rem">
            <div class="flex align-items-center gap-2 text-cyan-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 2v2" />
                <path d="M12 22v2" />
                <path d="m20 20-2-2" />
                <path d="m6 6-2-2" />
                <path d="m20 4-2 2" />
                <path d="m6 18-2 2" />
                <path d="M2 12h2" />
                <path d="M20 12h2" />
                <path d="M12 2.5V3a9 9 0 0 0 9 9h.5c0-.4.1-.7.2-1" />
              </svg>
              <span class="text-md font-medium">Software Engineer</span>
            </div>
            <h1 class="text-5xl lg:text-7xl font-bold">
              <span class="text-white">Christian</span><br />
              <span class="text-gradient-main">Reyes</span>
            </h1>
            <p class="text-xl text-gray-300 line-height-2 max-w-lg">
              Software engineer specializing in modern web development.
              Proficient in JavaScript frameworks such as Angular and React, as
              well as TypeScript to write clean and maintainable code.
            </p>
          </div>

          <div class="flex flex-wrap gap-4">
            <p-button
              (onClick)="downloadCV()"
              class="bg-gradient-primary"
              styleClass="bg-gradient-primary text-white border-none transition-all-300 transform hover:scale-105"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" x2="12" y1="15" y2="3" />
              </svg>
              Download CV
            </p-button>
            <p-button
              (onClick)="goToContact()"
              styleClass="p-button-outlined border-gray-600 text-gray-300 hover:bg-white/10 transition-all-300 transform hover:scale-105"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mr-2"
              >
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
              Contact Me
            </p-button>
          </div>

          <div class="col-12 p-3">
            <div class="flex gap-4">
              <a
                href="https://github.com/ChristianRey117"
                target="_blank"
                class="text-gray-400 hover:text-cyan-400 transition-all-300 transform hover:scale-110"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3-4 3-6.5 3-9.5a5 5 0 0 0-5-5c-2.5 0-5 2-5 5a5 5 0 0 0 3 4.5c-.5.5-1 1.5-1 2v4"
                  />
                  <path
                    d="M9 18c-2.5 0-5 .5-5-2s2.5-2 5-2s5 .5 5 2-2.5 2-5 2"
                  />
                </svg>
              </a>
              <a
                href="https://www.linkedin.com/in/christian-reyes-hern%C3%A1ndez-139112207/"
                target="_blank"
                class="text-gray-400 hover:text-cyan-400 transition-all-300 transform hover:scale-110"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                  />
                  <rect width="4" height="12" x="2" y="9" />
                  <circle cx="4" cy="4" r="2" />
                </svg>
              </a>
              <a
                href="https://gmail.com/"
                target="_blank"
                class="text-gray-400 hover:text-cyan-400 transition-all-300 transform hover:scale-110"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect width="20" height="16" x="2" y="4" rx="2" />
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden xl:block col-4">
        <div class="relative" [@slideInRight]="isVisible">
          <div class="relative">
            <div
              class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 rounded-3xl blur-3xl"
            ></div>
            <div
              class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-3xl border border-gray-700"
            >
              <img
                src="./assets/images/mi_retrato.jpg"
                alt="Christian Reyes"
                class="w-full h-auto rounded-2xl"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
