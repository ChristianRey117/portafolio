<section class="py-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Título y subtítulo -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4 text-gradient-title">
        Work Experience
      </h2>
      <p class="text-gray-400 text-lg max-w-2xl mx-auto">
        Accenture provided me with a continuous learning environment where I
        could apply my front-end knowledge and acquire new skills.
      </p>
    </div>

    <!-- Lista de experiencias laborales -->
    <div class="space-y-8 grid">
      <div
        *ngFor="let exp of experiences; let index = index"
        class="col-12 group p-8 rounded-2xl border transition-all duration-300 bg-gray-800/50 backdrop-blur-sm border-gray-700 hover:border-cyan-500/50"
      >
        <p-card [styleClass]="'p-card-project p-4'">
          <div class="grid">
            <div class="col-12 sm:col-12 md:col-12 lg:col-6">
              <div class="flex items-center mb-4">
                <!-- Icono de Briefcase (usando SVG en línea para evitar dependencias) -->
                <div
                  class="w-12 h-12 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-xl flex items-center justify-center mr-4"
                >
                  <svg
                    class="w-6 h-6 text-white"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 2a2 2 0 00-2 2v1h4V4a2 2 0 00-2-2zM5 5a2 2 0 012-2h6a2 2 0 012 2v1h1a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 012-2h1zM4 7h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V7z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div>
                  <h3
                    class="text-xl font-bold text-white group-hover:text-cyan-400 transition-colors duration-300"
                  >
                    {{ exp.title }}
                  </h3>
                  <p class="text-gray-400">{{ exp.company }}</p>
                </div>
              </div>
              <p class="text-cyan-400 font-medium mb-4">{{ exp.period }}</p>
              <div class="flex flex-wrap gap-2">
                <span
                  *ngFor="let tech of exp.technologies; let techIndex = index"
                  class="border text-sm font-medium px-2 py-0.5 rounded-full border-gray-600 text-gray-300 hover:border-cyan-400 hover:text-cyan-400 transition-colors duration-300"
                >
                  {{ tech }}
                </span>
              </div>
            </div>
            <div class="col-12 sm:col-12 md:col-12 lg:col-6">
              <ul class="space-y-4">
                <li
                  *ngFor="
                    let achievement of exp.achievements;
                    let achIndex = index
                  "
                  class="flex items-start"
                >
                  <div
                    class="w-2 h-2 rounded-full mt-2 mr-4 flex-shrink-0 bg-gradient-to-r from-cyan-400 to-purple-400"
                  ></div>
                  <p class="text-gray-300 leading-relaxed">{{ achievement }}</p>
                </li>
              </ul>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</section>
