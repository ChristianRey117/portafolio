<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ dataProyect.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="dataProyect?.imagesProyect[0]">
    <ion-row>
      <ion-col [size]="12">
        <img style="width: 100%" [src]="dataProyect.imagesProyect[0]" alt="" />
      </ion-col>
    </ion-row>
  </ng-container>

  <ion-row>
    <ion-col [size]="12">
      <h2>Proyect: {{ dataProyect.title }}</h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col [size]="12">
      <h3>Summary</h3>
    </ion-col>

    <ion-col [size]="12">
      <p>
        {{ dataProyect.summary }}
      </p>
    </ion-col>

    <ion-col [size]="12">
      <img [src]="dataProyect.imagesProyect[1]" alt="" />
    </ion-col>

    <ion-col [size]="12">
      <img [src]="dataProyect.imagesProyect[2]" alt="" />
    </ion-col>
  </ion-row>
</ion-content>
