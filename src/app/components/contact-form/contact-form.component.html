<section class="py-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto grid">
    <div class="text-center mb-16 col-12">
      <h2 class="text-4xl font-bold mb-4 text-gradient-title">
        Let's Work Together
      </h2>
      <p class="text-gray-400 text-lg">
        Ready to bring your ideas to life? Let's discuss your next project.
      </p>
    </div>

    <div class="col-12">
      <p-card styleClass="p-card-project">
        <div class="p-0 xl:p-8">
          <form class="space-y-6">
            <div class="grid">
              <div class="col-12 sm:col-12 md:col-6">
                <p-floatlabel>
                  <input pInputText autocomplete="off" class="w-full" />
                  <label>Name</label>
                </p-floatlabel>
              </div>

              <div class="col-12 sm:col-12 md:col-6">
                <p-floatlabel>
                  <input
                    pInputText
                    type="email"
                    autocomplete="off"
                    class="w-full"
                  />
                  <label>Email</label>
                </p-floatlabel>
              </div>
            </div>

            <div class="col-12">
              <p-floatlabel>
                <textarea
                  pTextarea
                  id="over_label"
                  rows="7"
                  cols="30"
                  style="resize: none"
                  class="h-full w-full"
                ></textarea>
                <label for="over_label">What can I do for you?</label>
              </p-floatlabel>
            </div>

            <div class="col-12">
              <p-button
                icon="pi pi-send"
                type="submit"
                styleClass="w-full"
                class="button-always-active"
                label="Send Message"
              >
              </p-button>
            </div>
          </form>
        </div>
      </p-card>
    </div>
