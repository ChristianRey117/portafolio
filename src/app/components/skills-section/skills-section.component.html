<section class="py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-4xl font-bold gradient-text mb-3">Skills & Expertise</h2>
      <p class="text-color-secondary-skill text-lg max-w-2xl mx-auto">
        A comprehensive overview of my technical and soft skills developed
        through years of experience
      </p>
    </div>

    <!-- Skills Grid -->
    <div class="grid">
      <div class="col-12 lg:col-4 mb-4">
        <!-- Languages Card -->
        <p-card styleClass="skill-card h-full">
          <ng-template pTemplate="header">
            <div class="flex align-items-center p-4">
              <div class="icon-container languages-icon mr-3">
                <i
                  class="pi pi-graduation-cap text-white text-xl"
                  [ngClass]="'text-white'"
                ></i>
              </div>
              <h3 class="text-2xl font-bold text-white m-0">Languages</h3>
            </div>
          </ng-template>

          <div class="p-4">
            <div *ngFor="let lang of skills.languages" class="mb-4">
              <div class="flex justify-content-between align-items-center mb-2">
                <span class="text-color font-medium">{{ lang.name }}</span>
                <span class="text-cyan-400 text-sm">{{ lang.level }}%</span>
              </div>
              <p-progressBar
                [value]="lang.level"
                [showValue]="false"
                styleClass="skill-progress"
                [ngClass]="getProgressBarClass(lang.color)"
              >
              </p-progressBar>
            </div>
          </div>
        </p-card>
      </div>

      <div class="col-12 lg:col-4 mb-4">
        <!-- Technical Skills Card -->
        <p-card styleClass="skill-card h-full">
          <ng-template pTemplate="header">
            <div class="flex align-items-center p-4">
              <div class="icon-container technical-icon mr-3">
                <i
                  class="pi pi-code text-white text-xl"
                  style="color: white !important"
                ></i>
              </div>
              <h3 class="text-2xl font-bold text-white m-0">Technical</h3>
            </div>
          </ng-template>

          <div class="p-4">
            <div
              *ngFor="let skill of skills.technical"
              class="flex align-items-center justify-content-between p-3 skill-item mb-3"
            >
              <div class="flex align-items-center">
                <span class="text-2xl mr-3">{{ skill.icon }}</span>
                <span class="text-color font-medium">{{ skill.name }}</span>
              </div>
              <div class="flex align-items-center">
                <div class="flex mr-2">
                  <i
                    *ngFor="let star of getStarArray(skill.level)"
                    class="pi pi-star-fill text-yellow-400 mr-1"
                    [class.text-gray-600]="star === 0"
                    [class.text-yellow-400]="star === 1"
                  >
                  </i>
                </div>
                <span class="text-cyan-400 text-sm">{{ skill.level }}%</span>
              </div>
            </div>
          </div>
        </p-card>
      </div>

      <div class="col-12 lg:col-4 mb-4">
        <!-- Soft Skills Card -->
        <p-card styleClass="skill-card h-full">
          <ng-template pTemplate="header">
            <div class="flex align-items-center p-4">
              <div class="icon-container soft-icon mr-3">
                <i class="pi pi-heart text-white text-xl"></i>
              </div>
              <h3 class="text-2xl font-bold text-white m-0">Soft Skills</h3>
            </div>
          </ng-template>

          <div class="p-4">
            <div class="grid">
              <div *ngFor="let skill of skills.soft" class="col-12 mb-2">
                <p-chip
                  [label]="skill"
                  styleClass="soft-skill-chip w-full justify-content-center"
                >
                </p-chip>
              </div>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</section>
